    <main class="contact-container">
        <section class="contact-form">
            <h1>Kontaktiranjte nas</h1>
            <form action="#" method="post">
                <label for="name">Ime:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Sporočilo:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Pošlji Sporočilo</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Informacije</h2>
            <p><strong>Naslov:</strong> Trnovksa ulica 4, 1000 Ljubljana</p>
            <p><strong>Telefon:</strong> +386 51 450 138</p>
            <p><strong>E-mail:</strong> zigavrhovec10@gmail.com/p>
            <div class="map">
                <h2>Najdi nas</h2>
